<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NFS Host</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<h3>Welcome to NFS Host</h3>
	<h4>Kindly provide below details</h4>

	 <form action="/create_mount_nfs" method="GET">
  <div class="mb-3 mt-3">
    <label for="userName" class="form-label">UserName:</label>
    <input type="text" class="form-control" id="user" placeholder="Enter user" name="user">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
  </div>
  <div class="mb-3 mt-3">
    <label for="clientName" class="form-label">Client IP:</label>
    <input type="text" class="form-control" id="clientIP" placeholder="Enter Client IP" name="clientIP">
  </div>
  <div class="mb-3">
    <label for="size" class="form-label">Directory size (in MB's):</label>
    <input type="number" class="form-control" id="size" placeholder="Enter size in MB's" name="size">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
